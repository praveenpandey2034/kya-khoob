<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff8fab);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  color:white;
  cursor:pointer;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

.h1{left:20%;animation-delay:0s;}
.h2{left:40%;animation-delay:2s;}
.h3{left:60%;animation-delay:4s;}
.h4{left:80%;animation-delay:1s;}

.container{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(12px);
  padding:45px 35px;
  border-radius:25px;
  text-align:center;
  max-width:420px;
  width:90%;
  box-shadow:0 10px 35px rgba(0,0,0,0.25);
  z-index:2;
}

h1{
  font-size:30px;
  margin-bottom:18px;
}

.lyrics{
  font-size:22px;
  line-height:1.6;
  min-height:100px;
  font-weight:600;
  animation:fade 0.6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body onclick="startSong()">

<!-- Floating hearts -->
<div class="heart h1">â¤ï¸</div>
<div class="heart h2">ğŸ’–</div>
<div class="heart h3">ğŸ’•</div>
<div class="heart h4">ğŸ’˜</div>

<div class="container">
  <h1>Only For You â¤ï¸</h1>
  <div class="lyrics" id="lyrics">ğŸ’— If youâ€™re readyâ€¦ tap â¤ï¸</div>
</div>

<!-- Audio -->
<audio id="song" preload="auto" src="assets/song.mp3"></audio>

<script>
const song = document.getElementById("song");
const lyricsBox = document.getElementById("lyrics");

const timedLyrics = [
  { text:"Kya khub lagti ho ğŸ’–", time:0 },
  { text:"Badi sundar dikhti ho ğŸ˜", time:3.6 },
  { text:"Kya khub lagti ho ğŸ’•", time:6.4 },
  { text:"Badi sundar dikhti ho ğŸ’—", time:10 }
];

let index = 0;
let started = false;

function startSong(){
  if(!song.paused) return;

  song.play().then(()=>{
    started = true;
    lyricsBox.innerText = timedLyrics[0].text;
  }).catch(()=>{
    lyricsBox.innerText = "ğŸ”Š Tap again";
  });
}

song.addEventListener("timeupdate",()=>{
  if(!started) return;

  if(index < timedLyrics.length &&
     song.currentTime >= timedLyrics[index].time){
    lyricsBox.innerText = timedLyrics[index].text;
    lyricsBox.style.animation="none";
    lyricsBox.offsetHeight;
    lyricsBox.style.animation="fade 0.6s ease";
    index++;
  }
});
</script>

</body>
</html>
